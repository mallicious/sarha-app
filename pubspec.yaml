name: sarha_app
description: "SARHA - Smartphone AR Road Hazard Assist"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  
  
  # SARHA APP DEPENDENCIES
  camera: ^0.10.5+5
  url_launcher: ^6.2.5 
  firebase_storage: ^13.0.5
  image_picker: ^1.0.7
  google_maps_flutter: ^2.6.1
  geolocator: ^13.0.4
  geocoding: ^4.0.0
  permission_handler: ^11.4.0
  sensors_plus: ^6.1.2
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  flutter_tts: ^4.2.3  # Updated to latest version
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4  # ← ICON GENERATOR ADDED

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  
  # ← ASSETS SECTION ADDED
  assets:
    - assets/icon/

# ← ICON CONFIGURATION ADDED
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FF9800"  # Orange background
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

# Dependency overrides for compatibility
dependency_overrides:
  geolocator_android: 4.6.1